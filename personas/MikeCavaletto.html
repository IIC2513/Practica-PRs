<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola, soy Mike Cavaletto</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.5em;
            margin-top: 0.5em;
        }

        .link-container a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: #ff5722;
        }

        .circle {
            width: 150px;
            height: 150px;
            background-color: #4caf50;
            border-radius: 50%;
            display: inline-block;
            margin-top: 30px;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1>¡Hola!</h1>
    <p>Soy Mike Cavaletto</p>
    <div class="link-container">
        <p>Encuéntrame en <a href="https://github.com/MikeCavaletto">@MikeCavaletto</a></p>
    </div>
    <div class="circle"></div>
</body>
</html>
